<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#ff00e6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="10" y="10" width="180" height="180" rx="15" fill="none" stroke="url(#gradient)" stroke-width="4" filter="url(#glow)" />
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#gradient)" filter="url(#glow)">AI</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="url(#gradient)" filter="url(#glow)">MATRIX</text>
  <path d="M30,50 L170,50 M30,150 L170,150" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="10,5" filter="url(#glow)" />
  <path d="M50,30 L50,170 M150,30 L150,170" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="10,5" filter="url(#glow)" />
</svg>